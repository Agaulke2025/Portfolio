<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb02 shadow-sm" style="width: 250px">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group">
                <input 
                  type="checkbox" 
                  class="form-check-input position-static me-2"
                  [(ngModel)]="typescript"
                  (change)="Filter()"
                  name="Typescript">
                <label for="" class="form-check-label small">Typescript</label>
              </div>
              <div class="form-group">
                <input 
                  type="checkbox" 
                  class="form-check-input position-static me-2"
                  [(ngModel)]="java"
                  (change)="Filter()"
                  name="Java">
                <label for="" class="form-check-label small">Java</label>
              </div>
              <div class="form-group">
                <input 
                  type="checkbox" 
                  class="form-check-input position-static me-2"
                  [(ngModel)]="mySql"
                  (change)="Filter()"
                  name="MySQL">
                <label for="" class="form-check-label small">MySQL</label>
              </div>
              <div class="form-group">
                <input 
                  type="checkbox" 
                  class="form-check-input position-static me-2"
                  [(ngModel)]="html"
                  (change)="Filter()"
                  name="HTML">
                <label for="" class="form-check-label small">HTML</label>
              </div>
              <div class="form-group">
                <input 
                  type="checkbox" 
                  class="form-check-input position-static me-2"
                  [(ngModel)]="css"
                  (change)="Filter()"
                  name="CSS">
                <label for="" class="form-check-label small">CSS</label>
              </div>
            </div>

            <div class="col">
              <div class="col">
                <small><b>Frameworks:</b></small>
                <div class="form-group">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="Filter()"
                    name="Angular">
                  <label for="" class="form-check-label small">Angular</label>
                </div>
                <div class="form-group">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="bootstrap"
                    (change)="Filter()"
                    name="bootstrap">
                  <label for="" class="form-check-label small">Bootstrap</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
        <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
  
</div>
